  <link rel="stylesheet" href="./vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '院子里的秋千',
      repo: 'https://github.com/karleraess/docsify',
      auto2top: true,
      coverpage: true,    // 封面
      loadSidebar: true,  // 侧边栏
      search: {   // 搜索
        paths: 'auto',
        placeholder: '🔍 找找散落的玩具 ',
        noData: '😡 妖怪吃掉了! ',
        depth: 6
      },
      plantuml: { // plantuml使用默认皮肤
        skin: 'default',
      },

    }
  </script>
