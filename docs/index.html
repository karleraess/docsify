<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">-->
  <script type="text/javascript" src="./header.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="text/javascript" src="./body.js"></script>
  <script>
    var num = 0;
    mermaid.initialize({ startOnLoad: false });

    window.$docsify = {
      name: '院子里的秋千',
      repo: 'https://github.com/karleraess/docsify',
      auto2top: true,
      // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
      loadSidebar: true,
      // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
      loadNavbar: true,
      // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
      coverpage: true,
      // 只在访问主页时加载封面
      onlyCover: true,
      // 最大支持渲染的标题层级
      maxLevel: 6,
      // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
      subMaxLevel: 4,
      // 小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,
      search: {   // 搜索
        paths: 'auto',
        placeholder: '🔍 找找散落的玩具 ',
        noData: '😡 妖怪吃掉了! ',
        depth: 6
      },

      copyCode: {
        buttonText : '点击复制',
        errorText  : '复制失败',
        successText: '复制成功'
      },

      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },


<!--      plantuml: { // plantuml使用默认皮肤-->
<!--        skin: 'default',-->
<!--      },-->

    }
  </script>
<!--  <script src="https://unpkg.com/docsify-copy-code.js"></script>-->
  <script src="./src/docsify-copy-code.js"></script>
<!--  <script type="text/javascript" src="./after-body.js"></script>-->
</body>
</html>
